    <script>
        const fortuneImages = ['1.png', '2.png', '3.png', '4.png'];
        const shaker = document.getElementById('shaker');
        const modal = document.getElementById('modal');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');
        const handGuide = document.getElementById('handGuide');

        const sticks = document.querySelectorAll('.stick');

        let isShaking = false;
        const urlParams = new URLSearchParams(window.location.search);

        if (isNewScan) { localStorage.removeItem('selected_fortune_img'); }

        if (savedFortune) {

            if(handGuide) handGuide.style.display = 'none';

            shaker.classList.add('is-shaking');

            // 2. æ–å‹•æ™‚é–“ç¸®çŸ­ä¸€é»é»ï¼Œè®“æ„Ÿè¦ºæ›´ç·Šæ¹Š
            setTimeout(() => {

                // åœæ­¢æ–å‹•çš„ç¬é–“ï¼Œç›´æ¥è®“ç±¤å¾€ä¸Šè¡ï¼Œä¸è¦ç­‰
                const chosenStick = sticks[3]; // ä¸­é–“é‚£æ ¹

                // 3. ç•¶ç±¤å‡åˆ°é ‚ç«¯æ™‚ (ç´„ 0.8ç§’å¾Œ)ï¼Œç›´æ¥é¡¯ç¤ºçµæœï¼Œä¸è¦ä¹¾ç­‰
                setTimeout(() => {

                    setTimeout(() => {

            const selectedImg = fortuneImages[randomIndex];

            hintText.innerText = "âœ¨ æ‚¨å·²ç¶“æ±‚éç±¤å›‰ (é»æ“ŠæŸ¥çœ‹)";
            shaker.removeEventListener('click', startShakingSequence);
            
            // ç¶å®šä»¥å¾Œé»æ“Šç›´æ¥çœ‹çµæœ
            shaker.addEventListener('click', () => showResultModal(selectedImg));
            
            showResultModal(selectedImg);
        }

            void modal.offsetWidth;

            modal.classList.add('show');
