        .stick {

        .stick::before {

                radial-gradient(circle at 100% 50%, rgba(255,255,255,0.4) 3px, transparent 4px);
            -webkit-mask-image: 
                radial-gradient(circle at -4px 50%, transparent 6px, black 6.5px),
                radial-gradient(circle at 20px 50%, transparent 6px, black 6.5px);
            mask-image: 
                radial-gradient(circle at -4px 50%, transparent 6px, black 6.5px),
                radial-gradient(circle at 20px 50%, transparent 6px, black 6.5px);
            -webkit-mask-size: 100% 12px;
            mask-size: 100% 12px;
            -webkit-mask-repeat: repeat-y;
            mask-repeat: repeat-y;
        }

        /* --- ã€ä¿®æ”¹ã€‘å®Œæ•´çš„æ‰‹æŒ‡ SVG --- */
        .hand-guide {
            position: absolute;
            /* èª¿æ•´åˆå§‹ä½ç½® */
            right: -40px;
            bottom: -40px;
            /* åŠ å¤§å®¹å™¨å°ºå¯¸ï¼Œé¿å…åœ–æ¡ˆè¢«åˆ‡ */
            width: 80px; 
            height: 80px;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            animation: simple-click 2s infinite ease-in-out;
        }

        .hand-guide svg {
            width: 100%;
            height: 100%;
            /* å¡«å……åŠé€æ˜ç™½è‰² */
            fill: rgba(255, 255, 255, 0.85); 
            /* å¢åŠ æé‚Šè®“å½¢ç‹€æ›´å®Œæ•´ */
            stroke: rgba(255, 255, 255, 0.9);
            stroke-width: 1;
            /* æŸ”å’Œç™¼å…‰é™°å½± */
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
        }

        /* ã€ä¿®æ”¹ã€‘å‚¾æ–œæ‰‹æŒ‡å‹•ç•« */
        @keyframes simple-click {
            0% {
                opacity: 0;
                /* åˆå§‹ï¼šæ—‹è½‰ -45åº¦ (æŒ‡å‘å·¦ä¸Š)ï¼Œç¨å¾®æ”¾å¤§ */
                transform: translate(0, 0) rotate(-45deg) scale(1);
            }
            20% {
                opacity: 1;
                /* ç§»å‹•åˆ°ç›®æ¨™ï¼šç±¤ç­’ä¸­é–“åå³ */
                transform: translate(-60px, -110px) rotate(-45deg) scale(1);
            }
            50% {
                /* æŒ‰å£“ï¼šç¨å¾®ç¸®å° */
                transform: translate(-60px, -110px) rotate(-45deg) scale(0.85);
            }
            80% {

                 transform: translate(-60px, -110px) rotate(-45deg) scale(1);

        .shaker-container.is-shaking .hand-guide {

        /* --- ç±¤æ”¯å‹•æ…‹ --- */
        @keyframes stick-jump {
            0% { transform: rotate(var(--r)) translateY(var(--y)); }
            50% { transform: rotate(var(--r)) translateY(calc(var(--y) - 15px)); }
            100% { transform: rotate(var(--r)) translateY(var(--y)); }
        }
        .is-shaking .stick { animation: stick-jump 0.2s ease-in-out infinite alternate; }
        .is-shaking .stick:nth-child(odd) { animation-duration: 0.18s; }
        .is-shaking .stick:nth-child(even) { animation-duration: 0.22s; animation-delay: 0.05s; }

        .stick:nth-child(1) { --r: -12deg; --y: 15px; left: 25px; height: 210px; z-index: 1; }
        .stick:nth-child(2) { --r: -6deg;  --y: 8px;  left: 50px; height: 225px; z-index: 3; }
        .stick:nth-child(3) { --r: 0deg;   --y: 5px;  left: 75px; height: 215px; z-index: 4; }
        .stick:nth-child(4) { --r: 6deg;   --y: 6px;  left: 100px; height: 220px; z-index: 2; }
        .stick:nth-child(5) { --r: 12deg;  --y: 14px; left: 125px; height: 205px; z-index: 1; }
        .stick:nth-child(6) { --r: -8deg;  --y: 20px; left: 40px; height: 200px; z-index: 0; filter: brightness(0.7); }
        .stick:nth-child(7) { --r: 4deg;   --y: 18px; left: 90px; height: 205px; z-index: 0; filter: brightness(0.7); }
        .stick:nth-child(8) { --r: -2deg;  --y: 2px;  left: 65px; height: 230px; z-index: 2; }

        .hint {
            margin-top: 50px;
            color: #fffacd;
            font-size: 1.1rem;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            user-select: none;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);

        }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        /* --- å½ˆçª— --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 100;

            padding: 20px; box-sizing: border-box;
        }
        .modal-content {

        }
        @keyframes popInElastic {

        }
        .result-image {

        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 15px; flex-wrap: wrap; z-index: 2;}

<body>

    <div class="shaker-container" id="shaker">
        <div class="sticks-group">
            <div class="stick"></div><div class="stick"></div><div class="stick"></div>

        </div>

        <div class="cylinder-ring-top"></div>
        <div class="cylinder-body">
            <div class="cylinder-text">æ±‚ç±¤</div>
        </div>
        
        <div class="hand-guide" id="handGuide">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.4 12.8999V6.4999C14.4 5.2999 13.5 4.3999 12.3 4.3999C11.1 4.3999 10.2 5.2999 10.2 6.4999V14.6999L9.4 14.5999C8.8 14.4999 7.8 14.6999 7.4 15.0999L6.4 16.0999L11.5 21.1999C11.9 21.5999 12.5 21.8999 13.1 21.8999H18.2C19.3 21.8999 20.2 21.0999 20.3 19.9999L20.8 16.6999C20.8 16.5999 20.8 16.3999 20.8 16.1999C20.8 14.6999 19.8 13.3999 18.4 12.9999L14.4 12.8999Z" />
            </svg>
        </div>
    </div>

    <p class="hint">ğŸ‘‡ é»æ“Šç±¤ç­’æ±‚ä¸€æ”¯ç±¤</p>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <img id="resultImage" class="result-image" src="" alt="é‹å‹¢çµæœ">
            <div class="save-hint">ï¼ˆé•·æŒ‰åœ–ç‰‡å³å¯å„²å­˜åˆ°ç›¸ç°¿ï¼‰</div>
            <div class="btn-group">
                <a id="downloadLink" class="action-btn download-btn" href="#" download="æˆ‘çš„é‹å‹¢ç±¤.png">ä¸‹è¼‰åœ–ç‰‡</a>
                <button class="action-btn close-btn" onclick="closeModal()">é—œé–‰</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        //  åœ–ç‰‡è¨­å®š (è«‹æ›¿æ›æˆä½ çš„çœŸå¯¦åœ–ç‰‡è·¯å¾‘)
        // ==========================================
        const fortuneImages = [
            '1.png', 
            '2.png',
            '3.png',
            '4.png'
        ];
        // ==========================================

        const shaker = document.getElementById('shaker');
        const modal = document.getElementById('modal');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');
        const handGuide = document.getElementById('handGuide'); 
        
        let isShaking = false;
        let lastIndex = -1;

        shaker.addEventListener('click', startShaking);

        function startShaking() {
            if (isShaking) return;
            isShaking = true;
            
            if(handGuide) {
                handGuide.style.display = 'none'; 
            }

            resultImage.src = ''; 
            shaker.classList.add('is-shaking');
            if (navigator.vibrate) navigator.vibrate(200);
            
            setTimeout(() => {
                shaker.classList.remove('is-shaking');
                showResult();
                isShaking = false;
            }, 1500);
        }

        function showResult() {
            if (fortuneImages.length === 0) return;
            let newIndex;
            if (fortuneImages.length === 1) {
                newIndex = 0;
            } else {
                do {
                    newIndex = Math.floor(Math.random() * fortuneImages.length);
                } while (newIndex === lastIndex);
            }
            lastIndex = newIndex;
            const randomImagePath = fortuneImages[newIndex];
            resultImage.src = randomImagePath;
            downloadLink.href = randomImagePath;
            modal.style.display = 'flex';
            fireConfetti();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function fireConfetti() {
            var count = 200;
            var defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }
            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#bf953f', '#fcf6ba'] });
            fire(0.2, { spread: 60, colors: ['#ffffff'] });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8, colors: ['#FFD700'] });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2, colors: ['#bf953f'] });
        }
    </script>
