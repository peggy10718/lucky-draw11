        /* --- å…¨å±€è¨­å®š --- */
        body {

        /* --- ç±¤ç­’å®¹å™¨è¨­å®š --- */
        .shaker-container {

            width: 200px;
            height: 320px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;

            /* åŠ å¼·é™°å½±è®“å®ƒè·ŸèƒŒæ™¯åˆ†é–‹ï¼Œè£½é€ ç«‹é«”æ„Ÿ */

        /* æ‰‹æ©Ÿç‰ˆç¸®æ”¾èª¿æ•´ */
        @media (max-width: 600px) {

        /* ç±¤ç­’æ–å‹•æ™‚çš„å‹•ç•« class */

        /* æ–å‹•å‹•ç•« Keyframes */
        @media (max-width: 600px) {

                75% { transform: translate(-5px, 0) rotate(-3deg); }

        /* --- ç±¤ç­’æœ¬é«” (ç´…è‰²éƒ¨åˆ†) --- */
        .cylinder-body {

        /* ç±¤ç­’é ‚éƒ¨çš„é‡‘è‰²ç’° */
        .cylinder-ring-top {

        /* ç±¤ç­’ä¸Šçš„æ–‡å­— */

        /* ç±¤ç­’å£ (é»‘è‰²æ·±æ·µæ„Ÿ) */

        /* --- ç±¤æ”¯ç¾¤çµ„è¨­å®š --- */

        /* å–®æ”¯ç±¤çš„æ¨£å¼ */
        .stick {
            position: absolute;
            bottom: 0;
            width: 16px;
            background: linear-gradient(90deg, #b71c1c, #e53935, #b71c1c);
            transform-origin: bottom center;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            /* ä½¿ç”¨ CSS è®Šæ•¸è¨­å®šåˆå§‹è§’åº¦èˆ‡ä½ç½® */
            transform: rotate(var(--r, 0deg)) translateY(var(--y, 0px));
            transition: transform 0.2s ease-out;
        }

        /* ç±¤æ”¯ä¸Šçš„åˆ»ç—•èˆ‡ç«‹é«”æ„Ÿ */
        .stick::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50px; 
            background-color: #d32f2f; 
            background-image: 
                radial-gradient(circle at -2px 50%, rgba(0,0,0,0.7) 4px, transparent 5px), 
                radial-gradient(circle at 100% 50%, rgba(255,255,255,0.4) 3px, transparent 4px);
            -webkit-mask-image: 
                radial-gradient(circle at -4px 50%, transparent 6px, black 6.5px),
                radial-gradient(circle at 20px 50%, transparent 6px, black 6.5px);
            mask-image: 
                radial-gradient(circle at -4px 50%, transparent 6px, black 6.5px),
                radial-gradient(circle at 20px 50%, transparent 6px, black 6.5px);
            -webkit-mask-size: 100% 12px;
            mask-size: 100% 12px;
            -webkit-mask-repeat: repeat-y;
            mask-repeat: repeat-y;
        }

        /* --- ã€é‡é»ä¿®æ”¹ã€‘ç±³å¥‡æ‰‹å¥—å¼•å°å‹•ç•« --- */
        .hand-guide {
            position: absolute;
            /* åˆå§‹ä½ç½®ï¼šåœ¨ç±¤ç­’å®¹å™¨çš„å³ä¸‹è§’å¤–éƒ¨ */
            right: -60px;
            bottom: -40px;
            width: 100px; 
            height: 100px;
            z-index: 10;
            pointer-events: none; /* ç¢ºä¿é»æ“Šèƒ½ç©¿é€æ‰‹æŒ‡ */
            opacity: 0;
            /* æ‡‰ç”¨æ–°çš„å‹•ç•«ï¼šæ»‘å‹•ä¸¦é»æ“Š */
            animation: swipe-and-tap 2.5s infinite ease-in-out;
        }

        /* SVG æ‰‹å¥—æ¨£å¼ */
        .hand-guide svg {
            width: 100%;
            height: 100%;
            /* ç±³å¥‡æ‰‹å¥—æ¨™èªŒæ€§çš„ç™½è‰² */
            fill: #ffffff;
            /* æ·»åŠ é»‘è‰²æé‚Šå’Œé™°å½±ï¼Œå¢åŠ å¡é€šæ„Ÿå’Œç«‹é«”æ„Ÿ */
            stroke: #000000;
            stroke-width: 2px;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.5));
        }

        /* ã€é‡é»ä¿®æ”¹ã€‘æ–°çš„è·¯å¾‘å‹•ç•« Keyframes */
        @keyframes swipe-and-tap {
            0% {
                opacity: 0;
                /* èµ·å§‹é»ï¼šå³ä¸‹è§’ï¼Œç¨å¾®ç¸®å°ï¼Œè§’åº¦å‚¾æ–œ */
                transform: translate(0, 0) rotate(20deg) scale(0.8);
            }
            15% {

            }
            50% {
                /* ç§»å‹•åˆ°ç›®æ¨™é»ï¼šç±¤ç­’ä¸­å³å´ (è—è‰²åœˆåœˆä½ç½®) */
                /* é€™è£¡çš„ translate æ•¸å€¼æ˜¯ç›¸å°æ–¼èµ·å§‹é»çš„ä½ç§»é‡ */
                transform: translate(-110px, -140px) rotate(0deg) scale(1);
            }
            60% {
                /* é»æ“Šå‹•ä½œï¼šç¨å¾®ç¸®å°ï¼Œæ¨¡æ“¬æŒ‰å£“ */
                transform: translate(-110px, -135px) rotate(0deg) scale(0.85);
            }
            70% {
                /* æ”¾é–‹ï¼šå›åˆ°é»æ“Šå‰çš„å¤§å° */
                transform: translate(-110px, -140px) rotate(0deg) scale(1);
            }
            90% {

                 /* è¿”å›èµ·å§‹é»ï¼Œå½¢æˆå¾ªç’° */
                 transform: translate(0, 0) rotate(20deg) scale(0.8);
            }
            100% {
                opacity: 0;
            }
        }

        /* ç•¶æ­£åœ¨æ–å‹•æ™‚ï¼Œéš±è—æ‰‹æŒ‡ */
        .shaker-container.is-shaking .hand-guide {
            display: none;
        }

        /* --- ç±¤æ”¯æ–å‹•æ™‚çš„å…§éƒ¨è·³å‹•å‹•ç•« --- */
        @keyframes stick-jump {

            50% { transform: rotate(var(--r)) translateY(calc(var(--y) - 15px)); } /* å¾€ä¸Šè·³ */
            100% { transform: rotate(var(--r)) translateY(var(--y)); }
        }
        .is-shaking .stick { animation: stick-jump 0.2s ease-in-out infinite alternate; }
        /* éš¨æ©ŸåŒ–è·³å‹•é€Ÿåº¦ï¼Œæ›´è‡ªç„¶ */
        .is-shaking .stick:nth-child(odd) { animation-duration: 0.18s; }
        .is-shaking .stick:nth-child(even) { animation-duration: 0.22s; animation-delay: 0.05s; }

        /* è¨­å®šæ¯æ”¯ç±¤çš„ä½ç½®èˆ‡è§’åº¦è®Šæ•¸ */
        .stick:nth-child(1) { --r: -12deg; --y: 15px; left: 25px; height: 210px; z-index: 1; }
        .stick:nth-child(2) { --r: -6deg;  --y: 8px;  left: 50px; height: 225px; z-index: 3; }

        .stick:nth-child(7) { --r: 4deg;   --y: 18px; left: 90px; height: 205px; z-index: 0; filter: brightness(0.7); }
        .stick:nth-child(8) { --r: -2deg;  --y: 2px;  left: 65px; height: 230px; z-index: 2; }

        /* --- åº•éƒ¨æç¤ºæ–‡å­— --- */
        .hint {

        /* --- çµæœå½ˆçª— (Modal) --- */
        .modal-overlay {

        }
        /* çµæœåœ–ç‰‡æ¨£å¼ */
        .result-image {

        .save-hint { font-size: 0.8rem; color: #fcf6ba; margin-bottom: 15px; opacity: 0.9; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 15px; flex-wrap: wrap; z-index: 2;}
        /* æŒ‰éˆ•é€šç”¨æ¨£å¼ */
        .action-btn {

        .action-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

    </style>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <img id="resultImage" class="result-image" src="" alt="é‹å‹¢çµæœ">
            <div class="save-hint">ï¼ˆé•·æŒ‰åœ–ç‰‡å³å¯å„²å­˜åˆ°ç›¸ç°¿ï¼‰</div>
            <div class="btn-group">
                <a id="downloadLink" class="action-btn download-btn" href="#" download="æˆ‘çš„é‹å‹¢ç±¤.png">ä¸‹è¼‰åœ–ç‰‡</a>
                <button class="action-btn close-btn" onclick="closeModal()">é—œé–‰</button>

    <script>
        // ==========================================
        //  åœ–ç‰‡è¨­å®š (è«‹æ›¿æ›æˆä½ çš„çœŸå¯¦åœ–ç‰‡è·¯å¾‘)
        // ==========================================
        const fortuneImages = [
            '1.png', 
            '2.png',
            '3.png',
            '4.png'
        ];
        // ==========================================

        const shaker = document.getElementById('shaker');
        const modal = document.getElementById('modal');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');
        const handGuide = document.getElementById('handGuide'); 
        
        let isShaking = false;
        let lastIndex = -1;

        // ç¶å®šé»æ“Šäº‹ä»¶
        shaker.addEventListener('click', startShaking);

        function startShaking() {
            if (isShaking) return;
            isShaking = true;
            
            // é»æ“Šå¾Œéš±è—æ‰‹æŒ‡å¼•å°
            if(handGuide) {
                handGuide.style.display = 'none'; 
            }

            // æ¸…ç©ºä¹‹å‰çš„çµæœä¸¦é–‹å§‹æ–å‹•å‹•ç•«
            resultImage.src = ''; 
            shaker.classList.add('is-shaking');
            // æ‰‹æ©Ÿéœ‡å‹•å›é¥‹
            if (navigator.vibrate) navigator.vibrate(200);
            
            // 1.5ç§’å¾Œåœæ­¢æ–å‹•ä¸¦é¡¯ç¤ºçµæœ
            setTimeout(() => {
                shaker.classList.remove('is-shaking');
                showResult();
                isShaking = false;
            }, 1500);
        }

        function showResult() {
            if (fortuneImages.length === 0) return;
            let newIndex;
            // éš¨æ©Ÿé¸æ“‡ä¸€å¼µåœ–ç‰‡ï¼Œä¸¦é¿å…é€£çºŒé‡è¤‡
            if (fortuneImages.length === 1) {
                newIndex = 0;
            } else {
                do {
                    newIndex = Math.floor(Math.random() * fortuneImages.length);
                } while (newIndex === lastIndex);
            }
            lastIndex = newIndex;
            
            // é¡¯ç¤ºçµæœå½ˆçª—
            const randomImagePath = fortuneImages[newIndex];
            resultImage.src = randomImagePath;
            downloadLink.href = randomImagePath;
            modal.style.display = 'flex';
            // è§¸ç™¼ç‘èŠ±ç‰¹æ•ˆ
            fireConfetti();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // ç‘èŠ±ç‰¹æ•ˆè¨­å®š
        function fireConfetti() {
            var count = 200;
            var defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }
            // ç™¼å°„å¤šç¨®ä¸åŒåƒæ•¸çš„ç´™èŠ±
            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#bf953f', '#fcf6ba'] });
            fire(0.2, { spread: 60, colors: ['#ffffff'] });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8, colors: ['#FFD700'] });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2, colors: ['#bf953f'] });
        }
