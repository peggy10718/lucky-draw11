        /* --- ç±¤ç­’è¨­å®š --- */

                50% { transform: translate(5px, 0) rotate(3deg); }

        /* --- ç±¤ç­’æœ¬é«” --- */
        .cylinder-body {
            position: absolute;

            width: 100%;
            height: 240px;
            background: linear-gradient(to right, 
                #2a0000 0%, #5a0000 15%, #a80000 40%, #ff4d4d 50%,

        .cylinder-ring-top {

            height: 18px;
            background: linear-gradient(to right, #8a6000, #fcf6ba, #bf953f, #fcf6ba, #8a6000);

            pointer-events: none;
            border-top: 2px solid #ffffca;
            border-bottom: 2px solid #5a3a00;
            box-shadow: 0 3px 5px rgba(0,0,0,0.5);
            border-radius: 2px;
        }

        .cylinder-text {
            color: #fcf6ba;
            font-size: 3.5rem;
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 15px;
            text-shadow: 2px 2px 4px #3a0000, -1px -1px 1px #ffcccc;
            font-family: "Kaiti TC", "æ¥·é«”", "STKaiti", serif;

        }

        .cylinder-mouth {
            position: absolute;
            top: 55px;
            left: 2%;
            width: 96%;
            height: 40px;
            background: radial-gradient(ellipse at center, #1a0000 0%, #3a0000 60%, #5a0000 100%);
            border-radius: 50%;
            z-index: 1;
            border: 4px solid #8a0000;
            border-top-color: #c90000; 
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.9);
            pointer-events: none;
        }

        /* --- ç±¤æ”¯è¨­å®š --- */
        .sticks-group {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 200px;
            z-index: 0;
            pointer-events: none;
        }

        .stick {
            position: absolute;
            bottom: 0;
            width: 16px;
            height: 200px;
            background: linear-gradient(90deg, #b71c1c, #e53935, #b71c1c);
            transform-origin: bottom center;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        /* ã€ä¿®æ­£ã€‘å‡¹å‡¸æ„ŸåŠ æ·± */
        .stick::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; 
            background-color: #d32f2f; 

            /* å¢åŠ å…§éƒ¨é™°å½±çš„å°æ¯”åº¦ï¼Œè®“ç«‹é«”æ„Ÿæ›´å¼· */
            background-image: 
                radial-gradient(circle at -2px 50%, rgba(0,0,0,0.7) 4px, transparent 5px), 
                radial-gradient(circle at 100% 50%, rgba(255,255,255,0.4) 3px, transparent 4px);
            
            /* ã€é—œéµã€‘æŠŠæŒ–æ´çš„åŠå¾‘åŠ å¤§ï¼Œè®“å‡¹æ§½æ›´æ·± */
            -webkit-mask-image: 
                radial-gradient(circle at -4px 50%, transparent 6px, black 6.5px),
                radial-gradient(circle at 20px 50%, transparent 6px, black 6.5px);
            mask-image: 
                radial-gradient(circle at -4px 50%, transparent 6px, black 6.5px),
                radial-gradient(circle at 20px 50%, transparent 6px, black 6.5px);

            -webkit-mask-size: 100% 12px;
            mask-size: 100% 12px;
            -webkit-mask-repeat: repeat-y;
            mask-repeat: repeat-y;
        }

        .stick::after {
            content: '';
            position: absolute;
            top: 0;
            left: 2px;
            width: 12px;
            height: 2px;
            background: rgba(255,255,255,0.5);
            border-radius: 2px;
        }

        /* æ’åˆ—èª¿æ•´ */
        .stick:nth-child(1) { left: 25px; height: 210px; transform: rotate(-12deg) translateY(15px); z-index: 1; }
        .stick:nth-child(2) { left: 50px; height: 225px; transform: rotate(-6deg) translateY(8px); z-index: 3; }
        .stick:nth-child(3) { left: 75px; height: 215px; transform: rotate(0deg) translateY(5px); z-index: 4; }
        .stick:nth-child(4) { left: 100px; height: 220px; transform: rotate(6deg) translateY(6px); z-index: 2; }
        .stick:nth-child(5) { left: 125px; height: 205px; transform: rotate(12deg) translateY(14px); z-index: 1;}
        .stick:nth-child(6) { left: 40px; height: 200px; transform: rotate(-8deg) translateY(20px); z-index: 0; filter: brightness(0.7); }
        .stick:nth-child(7) { left: 90px; height: 205px; transform: rotate(4deg) translateY(18px); z-index: 0; filter: brightness(0.7); }
        .stick:nth-child(8) { left: 65px; height: 230px; transform: rotate(-2deg) translateY(2px); z-index: 2; }

        .hint {
            margin-top: 50px;
            color: #bf953f;
            font-size: 1rem;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            user-select: none;
            /* å¢åŠ æ–‡å­—é™°å½±ï¼Œç¢ºä¿åœ¨èƒŒæ™¯åœ–ä¸Šæ¸…æ¥š */
            text-shadow: 0 0 5px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.8);
            font-weight: bold;
        }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        /* --- çµæœå½ˆçª— --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 100;

        .modal-content {

        @keyframes popInElastic {

        }
        
        .result-image {

            z-index: 2;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: glowingPulse 3s infinite alternate;
        }

        @keyframes glowingPulse {

            100% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.9), 0 0 80px rgba(255, 223, 0, 0.5); }
        }
        
        .save-hint { font-size: 0.8rem; color: #fcf6ba; margin-bottom: 15px; opacity: 0.9; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 15px; flex-wrap: wrap; z-index: 2;}
        .action-btn {
            border: none; padding: 12px 30px; border-radius: 50px; font-size: 1rem;
            cursor: pointer; font-weight: bold; letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s; text-decoration: none; display: inline-block;
            white-space: nowrap;
        }
        .close-btn { background: #555; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .download-btn { background: linear-gradient(90deg, #bf953f, #fcf6ba, #bf953f); color: #3a0000; box-shadow: 0 5px 15px rgba(191, 149, 63, 0.4); }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.4); filter: brightness(1.1); }

    </style>

<body>

    <div class="shaker-container" id="shaker">
        <div class="sticks-group">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
        </div>
        <div class="cylinder-mouth"></div>
        <div class="cylinder-ring-top"></div>
        <div class="cylinder-body">
            <div class="cylinder-text">æ±‚ç±¤</div>
        </div>
    </div>

    <p class="hint">ğŸ‘† é»æ“Šç±¤ç­’æ±‚ä¸€æ”¯ç±¤</p>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <img id="resultImage" class="result-image" src="" alt="é‹å‹¢çµæœ">
            <div class="save-hint">ï¼ˆé•·æŒ‰åœ–ç‰‡å³å¯å„²å­˜åˆ°ç›¸ç°¿ï¼‰</div>
            <div class="btn-group">
                <a id="downloadLink" class="action-btn download-btn" href="#" download="æˆ‘çš„é‹å‹¢ç±¤.png">ä¸‹è¼‰åœ–ç‰‡</a>
                <button class="action-btn close-btn" onclick="closeModal()">é—œé–‰</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        //  åœ–ç‰‡è¨­å®š
        // ==========================================
        const fortuneImages = [
            '1.png', 
            '2.png',
            '3.png',
            '4.png'
        ];
        // ==========================================

        const shaker = document.getElementById('shaker');
        const modal = document.getElementById('modal');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');
        let isShaking = false;
        let lastIndex = -1;

        shaker.addEventListener('click', startShaking);

        function startShaking() {
            if (isShaking) return;
            isShaking = true;
            resultImage.src = ''; 
            shaker.classList.add('is-shaking');
            if (navigator.vibrate) navigator.vibrate(200);
            setTimeout(() => {
                shaker.classList.remove('is-shaking');
                showResult();
                isShaking = false;
            }, 1500);
        }

        function showResult() {
            if (fortuneImages.length === 0) return;
            let newIndex;
            if (fortuneImages.length === 1) {
                newIndex = 0;
            } else {
                do {
                    newIndex = Math.floor(Math.random() * fortuneImages.length);
                } while (newIndex === lastIndex);
            }
            lastIndex = newIndex;
            const randomImagePath = fortuneImages[newIndex];
            resultImage.src = randomImagePath;
            downloadLink.href = randomImagePath;
            modal.style.display = 'flex';

            fireConfetti();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function fireConfetti() {
            var count = 200;
            var defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#bf953f', '#fcf6ba'] });
            fire(0.2, { spread: 60, colors: ['#ffffff'] });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8, colors: ['#FFD700'] });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2, colors: ['#bf953f'] });
        }
    </script>
