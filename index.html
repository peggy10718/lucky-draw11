    <script>
        const fortuneImages = ['1.png', '2.png', '3.png', '4.png'];
        const shaker = document.getElementById('shaker');

        const downloadLink = document.getElementById('downloadLink');
        const handGuide = document.getElementById('handGuide'); 
        const hintText = document.getElementById('hintText');

        let isShaking = false;
        const urlParams = new URLSearchParams(window.location.search);
        const isNewScan = urlParams.get('from') === 'pgy';

        if (isNewScan) { localStorage.removeItem('selected_fortune_img'); }

        const savedFortune = localStorage.getItem('selected_fortune_img');
