            cursor: pointer;
            font-size: 14px;

        /* --- 籤筒容器 --- */
        .shaker-container {

            width: 200px;
            height: 320px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;

            transform-origin: center bottom;
            overflow: visible;

        @media (max-width: 600px) {
            .shaker-container { transform: scale(0.75); }
        }

        .is-shaking { animation: shake 0.5s ease-in-out infinite; }
        
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-5px, 0) rotate(-3deg); }

        }

        @media (max-width: 600px) {
